<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Sandy'Shop</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!-- ... votre header ... -->
    </header>

    <main>
        <div class="container">
            <div class="cart-header">
                <h2>Votre Panier</h2>
                <button id="clear-cart-btn" class="btn btn-secondary">Vider le panier</button>
            </div>
            
            <div id="cart-container">
                <!-- Le contenu du panier est injectÃ© ici -->
            </div>

            <!-- ======================================================= -->
            <!-- NOUVEAU CONTENEUR POUR TOUT LE BLOC DE COMMANDE -->
            <!-- ======================================================= -->
            <div id="order-section">
                <h2>Valider la commande</h2>
                <form id="order-form" action="https://formspree.io/f/xyzlydrz" method="POST">
                    <label for="name">Votre nom complet :</label>
                    <input type="text" id="customer-name" name="nom_client" required>

                    <label for="email">Votre email :</label>
                    <input type="email" id="customer-email" name="email" required>

                    <input type="hidden" id="cart-content" name="contenu_panier">
                    <input type="hidden" id="cart-total" name="total_commande">

                    <button type="submit" class="btn">Passer la commande</button>
                </form>
            </div>
            
            <div id="form-message" style="margin-top: 1rem;"></div>
        </div>
    </main>
    
    <footer class="footer">
        <!-- ... votre footer ... -->
    </footer>

    <!-- ... votre bouton WhatsApp ... -->

    <script src="js/products.js"></script>

</body>
</html>
