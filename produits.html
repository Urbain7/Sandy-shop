<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits - Sandy'Shop</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); }
    </script>
</head>
<body>
    <div id="toast-notification" class="toast"></div>

    <header>
        <a href="index.html" class="logo">Sandy'Shop</a>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="produits.html" class="active">Produits</a></li>
                    <li>
                        <a href="panier.html" class="nav-cart-link">
                            Panier
                            <span id="cart-item-count" class="cart-count">0</span>
                        </a>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle-btn">
                <!-- SVG Icons -->
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Notre Catalogue</h2>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Rechercher un produit...">
                <select id="category-filter">
                    <option value="all">Toutes les catégories</option>
                </select>
                <!-- NOUVEAU MENU DE TRI -->
                <select id="sort-by">
                    <option value="default">Trier par défaut</option>
                    <option value="price-asc">Prix : Croissant</option>
                    <option value="price-desc">Prix : Décroissant</option>
                    <option value="name-asc">Nom : A à Z</option>
                    <option value="name-desc">Nom : Z à A</option>
                </select>
            </div>
            <div class="product-grid" id="product-list">
                <p style="text-align: center; padding: 2rem 0;">Chargement des produits...</p>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <a href="https://wa.me/22893899538" class="whatsapp-float" target="_blank" rel="noopener noreferrer">
        <!-- SVG Icon -->
    </a>
    
    <script src="js/utils.js"></script>
    <script src="js/products.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
