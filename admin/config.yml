backend:
  name: github
  repo: urbain7/Sandy-shop
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  # 1. CONFIGURATION DU DESIGN
  - name: "config"
    label: "üé® Design & Couleurs"
    files:
      - name: "design"
        label: "Personnaliser le site"
        file: "data/design.json"
        fields:
          - label: "Choisir l'ambiance (Palette)"
            name: "theme"
            widget: "select"
            default: "mode"
            options:
              - { label: "üëó Mode & Accessoires (Rose Poudr√©)", value: "mode" }
              - { label: "üçî Cuisine & Resto (Rouge & Orange)", value: "cuisine" }
              - { label: "‚ö° √âlectricien & BTP (Bleu & Jaune)", value: "btp" }
              - { label: "üåø Nature & Bio (Vert & Beige)", value: "nature" }
              - { label: "üíé Bijouterie Luxe (Noir & Or)", value: "luxe" }
              - { label: "üé® Personnalis√©", value: "perso" }
          
          - label: "Couleur Personnalis√©e (Si 'Personnalis√©' choisi)"
            name: "couleur_perso"
            widget: "color"
            default: "#d1a3a4"

  # 2. PRODUITS
  - name: "produits"
    label: "üì¶ Produits"
    files:
      - name: "catalogue"
        label: "Catalogue G√©n√©ral"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des produits"
            widget: "list"
            collapsed: false
            summary: "{{fields.nom}} - {{fields.prix}} FCFA"
            fields:
              - {label: "ID (Unique)", name: "id", widget: "string"}
              - {label: "Nom", name: "nom", widget: "string"}
              - {label: "Prix Vente", name: "prix", widget: "number", value_type: "int"}
              - {label: "Prix Achat (Marge)", name: "prix_achat", widget: "number", default: 0, required: false}
              - {label: "Stock", name: "stock", widget: "number", default: 1}
              - {label: "Cat√©gorie", name: "categorie", widget: "select", options: ["Sacs", "Chaussures", "Robes", "Accessoires", "Jeans", "Ensembles", "Cosm√©tiques", "Bagues", "Colliers"]}
              - {label: "Image Principale", name: "image", widget: "image"}
              - label: "Galerie"
                name: "images"
                widget: "list"
                collapsed: true
                field: {label: "Photo", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "En Story ?", name: "in_story", widget: "boolean", default: false}

  # 3. AVIS CLIENTS
  - name: "avis"
    label: "‚≠êÔ∏è Avis Clients"
    files:
      - name: "liste_avis"
        label: "Liste des Avis"
        file: "data/avis.json"
        fields:
          - name: "items"
            label: "Avis"
            widget: "list"
            fields:
              - {label: "Nom", name: "nom", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

  # 4. JOURNAL DES VENTES
  - name: "ventes"
    label: "üí∞ Journal des Ventes"
    files:
      - name: "historique_ventes"
        label: "Historique"
        file: "data/ventes.json"
        fields:
          - name: "items"
            label: "Ventes"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "DD/MM/YYYY", date_format: "DD/MM/YYYY", time_format: false}
              - {label: "Produit", name: "produit", widget: "string"}
              - {label: "Montant (FCFA)", name: "montant", widget: "number", value_type: "int"}
              - {label: "Canal", name: "canal", widget: "select", options: ["WhatsApp", "Appel", "Facebook", "Autre"]}

  # 5. MARKETING (Promo, FAQ, Popup...)
  - name: "marketing"
    label: "üì¢ Marketing & Outils"
    files:
      - name: "config_promo"
        label: "üî• Promo Flash"
        file: "data/promo.json"
        fields:
          - {label: "Activer ?", name: "active", widget: "boolean", default: false}
          - {label: "Titre", name: "titre", widget: "string", default: "Vente Flash !"}
          - {label: "Fin le", name: "date_fin", widget: "datetime"}
          - {label: "Couleur fond", name: "couleur", widget: "color", default: "#e74c3c"}

      - name: "config_popup"
        label: "üéÅ Popup VIP"
        file: "data/popup.json"
        fields:
          - {label: "Activer ?", name: "active", widget: "boolean", default: false}
          - {label: "Titre", name: "titre", widget: "string"}
          - {label: "Texte", name: "texte", widget: "text"}
          - {label: "Lien WhatsApp", name: "lien", widget: "string"}

      - name: "liste_faq"
        label: "‚ùì FAQ"
        file: "data/faq.json"
        fields:
          - name: "items"
            label: "Questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "R√©ponse", name: "reponse", widget: "text"}

      - name: "liste_looks"
        label: "‚ú® Inspirations (Looks)"
        file: "data/looks.json"
        fields:
          - name: "items"
            label: "Looks"
            widget: "list"
            fields:
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Produits", name: "produits", widget: "list", field: {widget: "string"}}
