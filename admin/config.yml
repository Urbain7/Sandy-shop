backend:
  name: github
  repo: urbain7/Sandy-shop
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  # 1. PARAMÈTRES
  - name: "settings"
    label: " Paramètres Boutique"
    files:
      - name: "config_generale"
        label: "Configuration Générale"
        file: "data/settings.json"
        fields:
          - {label: "Devise (ex: FCFA, $)", name: "currencySymbol", widget: "string", default: "FCFA"}
          - {label: "Position", name: "currencyPosition", widget: "select", options: [{label: "Après", value: "after"}, {label: "Avant", value: "before"}], default: "after"}

  # 2. DESIGN
  - name: "config"
    label: "Design & Couleurs"
    files:
      - name: "design"
        label: "Personnaliser"
        file: "data/design.json"
        fields:
          - {label: "Thème", name: "theme", widget: "select", options: ["mode", "cuisine", "btp", "nature", "luxe", "perso"]}
          - {label: "Couleur Perso", name: "couleur_perso", widget: "color", default: "#d1a3a4"}

  # 3. PRODUITS
  - name: "produits"
    label: "Produits"
    files:
      - name: "catalogue"
        label: "Catalogue Général"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des produits"
            widget: "list"
            summary: "{{fields.nom}} - {{fields.prix}}"
            fields:
              - {label: "ID (Unique)", name: "id", widget: "string"}
              - {label: "Nom", name: "nom", widget: "string"}
              
              # --- PROMO ---
              - label: "Prix Original (Avant réduction - Facultatif)"
                name: "prix_original"
                widget: "number"
                value_type: "int"
                required: false
              # -------------
              
              - {label: "Prix de Vente (Actuel)", name: "prix", widget: "number", value_type: "int"}
              - {label: "Prix Achat (Marge)", name: "prix_achat", widget: "number", default: 0, required: false}
              - {label: "Stock", name: "stock", widget: "number", default: 1}
              - {label: "Tailles", name: "tailles", widget: "string", required: false}
              - {label: "Catégorie", name: "categorie", widget: "select", options: ["Sacs", "Chaussures", "Robes", "Accessoires", "Jeans", "Ensembles", "Cosmétiques", "Bijoux"]}
              - {label: "Image Principale", name: "image", widget: "image"}
              - {label: "Galerie", name: "images", widget: "list", field: {label: "Photo", widget: "image"}}
              - {label: "Note Vocale", name: "audio", widget: "file", required: false}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Produit Star ?", name: "is_star", widget: "boolean", default: false}
              - {label: "En Story ?", name: "in_story", widget: "boolean", default: false}

  # 4. AVIS
  - name: "avis"
    label: "Avis Clients"
    files:
      - name: "liste_avis"
        label: "Liste"
        file: "data/avis.json"
        fields:
          - name: "items"
            label: "Avis"
            widget: "list"
            fields:
              - {label: "Nom", name: "nom", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

  # 5. VENTES
  - name: "ventes"
    label: "Journal des Ventes"
    files:
      - name: "historique_ventes"
        label: "Historique"
        file: "data/ventes.json"
        fields:
          - name: "items"
            label: "Ventes"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "DD/MM/YYYY", time_format: false}
              - {label: "Produit", name: "produit", widget: "string"}
              - {label: "Montant", name: "montant", widget: "number", value_type: "int"}
              - {label: "Canal", name: "canal", widget: "select", options: ["WhatsApp", "Appel", "Boutique"]}

  # 6. MARKETING
  - name: "marketing"
    label: "Marketing"
    files:
      - name: "config_promo"
        label: "Promo Flash"
        file: "data/promo.json"
        fields:
          - {label: "Activer ?", name: "active", widget: "boolean"}
          - {label: "Titre", name: "titre", widget: "string"}
          - {label: "Fin", name: "date_fin", widget: "datetime"}
          - {label: "Couleur", name: "couleur", widget: "color"}
      - name: "config_popup"
        label: "Popup VIP"
        file: "data/popup.json"
        fields:
          - {label: "Activer ?", name: "active", widget: "boolean"}
          - {label: "Titre", name: "titre", widget: "string"}
          - {label: "Texte", name: "texte", widget: "text"}
          - {label: "Lien", name: "lien", widget: "string"}
      - name: "liste_faq"
        label: "FAQ"
        file: "data/faq.json"
        fields:
          - name: "items"
            label: "Questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "reponse", widget: "text"}
      - name: "liste_looks"
        label: "Looks"
        file: "data/looks.json"
        fields:
          - name: "items"
            label: "Looks"
            widget: "list"
            fields:
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Produits", name: "produits", widget: "list", field: {widget: "string"}}
