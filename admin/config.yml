backend:
  name: github
  repo: urbain7/Sandy-shop
  branch: main

# Dossier où les images uploadées seront stockées
media_folder: "images/uploads"
# Chemin pour l'affichage sur le site
public_folder: "images/uploads"

collections:
  # COLLECTION 1 : LES PRODUITS
  - name: "produits"
    label: "Produits"
    files:
      - name: "catalogue"
        label: "Catalogue Général"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des produits"
            widget: "list"
            collapsed: false
            summary: "{{fields.nom}} - {{fields.prix}} FCFA"
            fields:
              - label: "ID (Unique, ex: prod_10)"
                name: "id"
                widget: "string"

              - label: "Nom du produit"
                name: "nom"
                widget: "string"

              - label: "Prix (Chiffre sans FCFA)"
                name: "prix"
                widget: "number"
                value_type: "int"

              - label: "Stock disponible"
                name: "stock"
                widget: "number"
                default: 1

              - label: "Catégorie"
                name: "categorie"
                widget: "select"
                options: 
                  - "Sacs"
                  - "Chaussures"
                  - "Robes"
                  - "Accessoires"
                  - "Jeans"
                  - "Ensembles"
                  - "Cosmétiques"

              # Image principale (Vignette)
              - label: "Image Principale"
                name: "image"
                widget: "image"
                choose_url: false

              # Galerie d'images supplémentaires
              - label: "Galerie photos (Optionnel : Dos, Zoom...)"
                name: "images"
                widget: "list"
                collapsed: true
                summary: "Photo supplémentaire"
                field: {label: "Photo", widget: "image"}

              - label: "Description détaillée"
                name: "description"
                widget: "text"

              - label: "Afficher en Story (Accueil) ?"
                name: "in_story"
                widget: "boolean"
                default: false

  # COLLECTION 2 : LES AVIS CLIENTS
  - name: "avis"
    label: "Avis Clients (Témoignages)"
    files:
      - name: "liste_avis"
        label: "Liste des Avis"
        file: "data/avis.json"
        fields:
          - name: "items"
            label: "Les Avis Publiés"
            widget: "list"
            fields:
              - {label: "Nom du client", name: "nom", widget: "string"}
              - {label: "Message / Témoignage", name: "message", widget: "text"}
              # COLLECTION 3 : JOURNAL DES VENTES
  - name: "ventes"
    label: "Journal des Ventes"
    files:
      - name: "historique_ventes"
        label: "Historique"
        file: "data/ventes.json"
        fields:
          - name: "items"
            label: "Liste des ventes réalisées"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "DD/MM/YYYY", date_format: "DD/MM/YYYY", time_format: false}
              - {label: "Produit vendu", name: "produit", widget: "string", hint: "Ex: Robe Rouge"}
              - {label: "Montant encaissé (FCFA)", name: "montant", widget: "number", value_type: "int"}
              - {label: "Canal", name: "canal", widget: "select", options: ["WhatsApp", "Appel", "Facebook", "Autre"]}
