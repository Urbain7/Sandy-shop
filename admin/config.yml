backend:
  name: github
  repo: urbain7/Sandy-shop
  branch: main

# Dossier o√π les images upload√©es seront stock√©es
media_folder: "images/uploads"
# Chemin pour l'affichage sur le site
public_folder: "images/uploads"

collections:
 # --- NOUVEAU : CONFIGURATION DU DESIGN ---
  - name: "config"
    label: "üé® Design & Couleurs"
    files:
      - name: "design"
        label: "Personnaliser le site"
        file: "data/design.json"
        fields:
          - label: "Choisir l'ambiance (Palette)"
            name: "theme"
            widget: "select"
            default: "mode"
            options:
              - { label: "üëó Mode & Accessoires (Rose Poudr√©)", value: "mode" }
              - { label: "üçî Cuisine & Resto (Rouge & Orange)", value: "cuisine" }
              - { label: "‚ö° √âlectricien & BTP (Bleu & Jaune)", value: "btp" }
              - { label: "üåø Nature & Bio (Vert & Beige)", value: "nature" }
              - { label: "üíé Bijouterie Luxe (Noir & Or)", value: "luxe" }
              - { label: "üé® Personnalis√© (Utiliser la couleur ci-dessous)", value: "perso" }
          
          - label: "Couleur Personnalis√©e (Si 'Personnalis√©' choisi)"
            name: "couleur_perso"
            widget: "color"
            default: "#d1a3a4"
  # COLLECTION 1 : LES PRODUITS
  - name: "produits"
    label: "Produits"
    files:
      - name: "catalogue"
        label: "Catalogue G√©n√©ral"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des produits"
            widget: "list"
            collapsed: false
            summary: "{{fields.nom}} - {{fields.prix}} FCFA"
            fields:
              - label: "ID (Unique, ex: prod_10)"
                name: "id"
                widget: "string"

              - label: "Nom du produit"
                name: "nom"
                widget: "string"

              - label: "Prix (Chiffre sans FCFA)"
                name: "prix"
                widget: "number"
                value_type: "int"

                # --- NOUVEAU CHAMP ---
              - label: "Prix d'Achat (Secret - Pour calculer votre b√©n√©fice)"
                name: "prix_achat"
                widget: "number"
                default: 0
                required: false
                hint: "Combien avez-vous achet√© ce produit ? Laissez 0 si inconnu."

              - label: "Stock disponible"
                name: "stock"
                widget: "number"
                default: 1

              - label: "Cat√©gorie"
                name: "categorie"
                widget: "select"
                options: 
                  - "Sacs"
                  - "Chaussures"
                  - "Robes"
                  - "Accessoires"
                  - "Jeans"
                  - "Ensembles"
                  - "Cosm√©tiques"

              # Image principale (Vignette)
              - label: "Image Principale"
                name: "image"
                widget: "image"
                choose_url: false

              # Galerie d'images suppl√©mentaires
              - label: "Galerie photos (Optionnel : Dos, Zoom...)"
                name: "images"
                widget: "list"
                collapsed: true
                summary: "Photo suppl√©mentaire"
                field: {label: "Photo", widget: "image"}

              - label: "Description d√©taill√©e"
                name: "description"
                widget: "text"

              - label: "Afficher en Story (Accueil) ?"
                name: "in_story"
                widget: "boolean"
                default: false

  # COLLECTION 2 : LES AVIS CLIENTS
  - name: "avis"
    label: "Avis Clients (T√©moignages)"
    files:
      - name: "liste_avis"
        label: "Liste des Avis"
        file: "data/avis.json"
        fields:
          - name: "items"
            label: "Les Avis Publi√©s"
            widget: "list"
            fields:
              - {label: "Nom du client", name: "nom", widget: "string"}
              - {label: "Message / T√©moignage", name: "message", widget: "text"}
              # COLLECTION 3 : JOURNAL DES VENTES
  - name: "ventes"
    label: "Journal des Ventes"
    files:
      - name: "historique_ventes"
        label: "Historique"
        file: "data/ventes.json"
        fields:
          - name: "items"
            label: "Liste des ventes r√©alis√©es"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "DD/MM/YYYY", date_format: "DD/MM/YYYY", time_format: false}
              - {label: "Produit vendu", name: "produit", widget: "string", hint: "Ex: Robe Rouge"}
              - {label: "Montant encaiss√© (FCFA)", name: "montant", widget: "number", value_type: "int"}
              - {label: "Canal", name: "canal", widget: "select", options: ["WhatsApp", "Appel", "Facebook", "Autre"]}
