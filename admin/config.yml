backend:
  name: github
  repo: urbain7/Sandy-shop
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  # 1. PARAM√àTRES G√âN√âRAUX (Devise)
  - name: "settings"
    label: "Param√®tres Boutique"
    files:
      - name: "config_generale"
        label: "Configuration G√©n√©rale"
        file: "data/settings.json"
        fields:
          - label: "Symbole de la Devise (ex: FCFA, $, ‚Ç¨, ‚Ç¶)"
            name: "currencySymbol"
            widget: "string"
            default: "FCFA"
          
          - label: "Position de la devise"
            name: "currencyPosition"
            widget: "select"
            options: 
              - {label: "Apr√®s le prix (ex: 10 000 FCFA)", value: "after"}
              - {label: "Avant le prix (ex: $100)", value: "before"}
            default: "after"

  # 2. CONFIGURATION DU DESIGN
  - name: "config"
    label: "Design & Couleurs"
    files:
      - name: "design"
        label: "Personnaliser le site"
        file: "data/design.json"
        fields:
          - label: "Choisir l'ambiance (Palette)"
            name: "theme"
            widget: "select"
            default: "mode"
            options:
              - { label: "üëó Mode & Accessoires (Rose Poudr√©)", value: "mode" }
              - { label: "üçî Cuisine & Resto (Rouge & Orange)", value: "cuisine" }
              - { label: "‚ö° √âlectricien & BTP (Bleu & Jaune)", value: "btp" }
              - { label: "üåø Nature & Bio (Vert & Beige)", value: "nature" }
              - { label: "üíé Bijouterie Luxe (Noir & Or)", value: "luxe" }
              - { label: "üé® Personnalis√©", value: "perso" }
          
          - label: "Couleur Personnalis√©e (Si 'Personnalis√©' choisi)"
            name: "couleur_perso"
            widget: "color"
            default: "#d1a3a4"

  # 3. PRODUITS
  - name: "produits"
    label: "Produits"
    files:
      - name: "catalogue"
        label: "Catalogue G√©n√©ral"
        file: "data/produits.json"
        fields:
          - name: "items"
            label: "Liste des produits"
            widget: "list"
            collapsed: false
            summary: "{{fields.nom}} - {{fields.prix}}"
            fields:
              - {label: "ID (Unique, ex: prod_1)", name: "id", widget: "string"}
              - {label: "Nom du produit", name: "nom", widget: "string"}
              
              - label: "Prix de Vente (Chiffre uniquement)"
                name: "prix"
                widget: "number"
                value_type: "int"

              - label: "Prix d'Achat (Secret - Pour calculer la marge)"
                name: "prix_achat"
                widget: "number"
                default: 0
                required: false
                hint: "Combien avez-vous achet√© ce produit ?"

              - label: "Stock disponible"
                name: "stock"
                widget: "number"
                default: 1

              - label: "Tailles disponibles (Optionnel)"
                name: "tailles"
                widget: "string"
                required: false
                hint: "S√©parez par des virgules. Ex: S, M, L ou 38, 40, 42"

              - label: "Cat√©gorie"
                name: "categorie"
                widget: "select"
                options: 
                  - "Sacs"
                  - "Chaussures"
                  - "Robes"
                  - "Accessoires"
                  - "Jeans"
                  - "Ensembles"
                  - "Cosm√©tiques"
                  - "Bijoux"
                  - "Homme"
                  - "Enfant"

              - label: "Image Principale"
                name: "image"
                widget: "image"
                choose_url: false

              - label: "Galerie photos (Optionnel)"
                name: "images"
                widget: "list"
                collapsed: true
                field: {label: "Photo suppl√©mentaire", widget: "image"}

              - {label: "Description", name: "description", widget: "text"}
              
              - label: "PRODUIT STAR (Mise en avant payante)"
                name: "is_star"
                widget: "boolean"
                default: false
                hint: "Cochez pour afficher ce produit en premier avec un badge."
              
              - label: "Mettre en Story (Accueil) ?"
                name: "in_story"
                widget: "boolean"
                default: false

  # 4. AVIS CLIENTS
  - name: "avis"
    label: "Avis Clients"
    files:
      - name: "liste_avis"
        label: "Liste des Avis"
        file: "data/avis.json"
        fields:
          - name: "items"
            label: "Avis"
            widget: "list"
            fields:
              - {label: "Nom du client", name: "nom", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

  # 5. JOURNAL DES VENTES
  - name: "ventes"
    label: "Journal des Ventes"
    files:
      - name: "historique_ventes"
        label: "Historique"
        file: "data/ventes.json"
        fields:
          - name: "items"
            label: "Ventes"
            widget: "list"
            fields:
              - {label: "Date", name: "date", widget: "datetime", format: "DD/MM/YYYY", date_format: "DD/MM/YYYY", time_format: false}
              - {label: "Produit vendu", name: "produit", widget: "string"}
              - {label: "Montant encaiss√©", name: "montant", widget: "number", value_type: "int"}
              - {label: "Canal de vente", name: "canal", widget: "select", options: ["WhatsApp", "Appel", "Facebook", "Boutique Physique", "Autre"]}

  # 6. MARKETING & OUTILS
  - name: "marketing"
    label: "Marketing & Outils"
    files:
      - name: "config_promo"
        label: "üî• Promo Flash (Compte √† rebours)"
        file: "data/promo.json"
        fields:
          - {label: "Activer la promo ?", name: "active", widget: "boolean", default: false}
          - {label: "Titre de la promo", name: "titre", widget: "string", default: "Vente Flash !"}
          - {label: "Date de fin", name: "date_fin", widget: "datetime"}
          - {label: "Couleur de fond", name: "couleur", widget: "color", default: "#e74c3c"}

      - name: "config_popup"
        label: "üéÅ Popup VIP WhatsApp"
        file: "data/popup.json"
        fields:
          - {label: "Activer le popup ?", name: "active", widget: "boolean", default: false}
          - {label: "Titre", name: "titre", widget: "string"}
          - {label: "Texte", name: "texte", widget: "text"}
          - {label: "Lien WhatsApp du groupe", name: "lien", widget: "string"}

      - name: "liste_faq"
        label: "‚ùì FAQ (Questions)"
        file: "data/faq.json"
        fields:
          - name: "items"
            label: "Questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "R√©ponse", name: "reponse", widget: "text"}

      - name: "liste_looks"
        label: "‚ú® Inspirations (Lookbook)"
        file: "data/looks.json"
        fields:
          - name: "items"
            label: "Looks"
            widget: "list"
            fields:
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Produits utilis√©s", name: "produits", widget: "list", field: {widget: "string"}}
